<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
</head>
<body>
<form action="#" th:action="@{/user/user-update-post}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
    <br/>
    <label for="secondName">Second name</label>
    <input type="text" th:field="*{secondName}" id="secondName" placeholder="Second name">
    <br/>
    <label for="email">Email</label>
    <input readonly type="text" th:field="*{email}" id="email" placeholder="email">
    <br/>
    <label for="password">Password</label>
    <input readonly type="text" th:field="*{password}" id="password" placeholder="password">
    <br/>
    <input type="submit" value="Update user">
</form>
</body>
</html>
